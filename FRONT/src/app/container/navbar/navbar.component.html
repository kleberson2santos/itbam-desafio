<!-- Navegação principal da aplicação -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
  <a class="navbar-brand" [routerLink]="['/']">Loja Virtual - ITBAM</a>
  <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarResponsive">
    <ul class="navbar-nav navbar-sidenav" id="exampleAccordion">
      <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Dashboard">
        <a class="nav-link" [routerLink]="['/' + routes.home]">
          <i class="fa fa-fw fa-dashboard"></i>
          <span class="nav-link-text">Dashboard</span>
        </a>
      </li>
      <li class="nav-item" data-toggle="tooltip" data-placement="right" title="Menu Levels">
        <a class="nav-link nav-link-collapse collapsed" data-toggle="collapse" href="#collapseMulti" data-parent="#exampleAccordion">
          <i class="fa fa-cart-plus" aria-hidden="true"></i>
          <span class="nav-link-text">Meus Produtos </span>
        </a>
        <ul class="sidenav-second-level collapse" id="collapseMulti">
          <li>
            <a class="link" (click)="findAll()">Listar todos</a>
          </li>
          <li>
            <a class="link" (click)="newProduct()">Cadastrar novo</a>
          </li>
        </ul>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item">
        <div class="form-inline my-2 my-lg-0 mr-lg-2">
          <div class="input-group">
            <input class="form-control" type="text" placeholder="Buscar produtos..." [(ngModel)]="searchInput" (keyup.enter)="searchProduct()">
            <span class="input-group-btn">
              <a class="link">
                <button class="btn btn-primary" type="button" (click)="searchProduct()">
                  <i class="fa fa-search"></i>
                </button>
              </a>
            </span>
          </div>
        </div>
      </li>
      <li class="nav-item">
        <a class="nav-link" data-toggle="modal" data-target="#exampleModal">
          <i class="fa fa-fw fa-sign-out"></i>Sair</a>
      </li>
    </ul>
  </div>
</nav>
